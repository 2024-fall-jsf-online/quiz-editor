<div class="container">
  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-outline-success mt-3 mb-3">Add new quiz</button>
      <div class="card">
        <div class="list-group list-group-flush">
          <button 
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          *ngFor="let q of quizzes"
          (click) = "selectQuiz(q)"
          [class.active]="q === selectedQuiz"
          >
          {{q.quizName}} 
          <small class="font-italic font-weight-lighter">
            {{q.quizQuestions.length}}.questions
          </small>      
          </button>
        </div>
      </div>
    </div>
    <div 
    class="col-md-8 mt-3"
    *ngIf="selectedQuiz != undefined"
    >
    <div class="card big-light text-center">
      <h2>no quiz selected</h2>
      <p>
        select or add new quiz
      </p>
    </div>
      <div class="mt-3 mb-3">
        <button class="btn btn-outline-dark">save</button>
        <button class="btn btn-link">cancel</button>
        <div class="card mt-3">
          <div class="card-header">general</div>
          <div class="card-body">
            {{selectedQuiz.quizName}}
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-header">Question</div>
          <div class="card-body">coming soon</div>
        </div>
        <div class="card mt-3">
          <div class="card-header">Others</div>
          <div class="card-body">coming soon</div>
        </div>
      </div>
    </div>
  </div>

</div>
