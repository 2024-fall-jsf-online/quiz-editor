<div class="container">
  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-outline-success mt-3 mb-3" (click)="addNewQuiz()">Add new quiz</button>
      <div class="card">
        <div class="list-group list-group-flush">
          <button 
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            *ngFor="let q of quizzes"
            (click)="selectQuiz(q)"
            [class.active]="q === selectedQuiz"
          >
            {{q.quizName}} 
            <small class="font-italic font-weight-lighter">
              {{q.quizQuestions.length}} questions
            </small>      
          </button>
        </div>
      </div>
    </div>
    <div 
      class="col-md-8 mt-3"
      *ngIf="selectedQuiz !== undefined" 
    >
      <div class="card big-light text-center">
        <h2 *ngIf="selectedQuiz === undefined"> <!-- Show this only if selectedQuiz is undefined -->
          No quiz selected
        </h2>
        <p *ngIf="selectedQuiz === undefined"> <!-- Show this only if selectedQuiz is undefined -->
          Select or add new quiz
        </p>
      </div>
      <div class="mt-3 mb-3">
        <button class="btn btn-outline-dark">Save</button>
        <button class="btn btn-link">Cancel</button>
        <div class="card mt-3">
          <div class="card-header">General</div>
          <div class="card-body">
            {{selectedQuiz.quizName}} <!-- Direct access to quizName -->
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-header">Question</div>
          <div class="card-body">Coming soon</div>
        </div>
        <div class="card mt-3">
          <div class="card-header">Others</div>
          <div class="card-body">Coming soon</div>
        </div>
      </div>
    </div>
  </div>
</div>
