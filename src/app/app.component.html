<div class="containers">
  <div class="row">
    <div class="col-md-4">
      <!-- Add New Quiz Button -->
      <button class="btn btn-outline-success mt-3 mb-3" (click)="addNewQuiz()">
        Add new quiz
      </button>
      <div class="list-group list-group-flush">
        <button 
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          *ngFor="let q of quizzes"
          (click)="selectQuiz(q)"
          [class.active]="q === selectedQuiz"
        >
          {{q.quizName}}
          <small class="font-italic font-weight-lighter">
            {{q.quizQuestions.length}} questions
          </small>
        </button>
      </div>
    </div>

    <!-- Display Selected Quiz -->
    <div class="col-md-8" *ngIf="selectedQuiz">
      <div class="mt-3 mb-3">
        <button class="btn btn-outline-dark">Save</button>
        <button class="btn btn-link">Cancel</button>
        
        <div class="card mt-3">
          <div class="card-header">General</div>
          <div class="card-body">
            <!-- Editable quiz name input -->
            <input 
              type="text" 
              [(ngModel)]="selectedQuiz.quizName" 
              class="form-control" 
              placeholder="Enter quiz name"
            />
          </div>
        </div>
    
        <div class="card mt-3">
          <div class="card-header">Questions</div>
          <div class="card-body">
            Coming soon
          </div>
        </div>
    
        <div class="card mt-3">
          <div class="card-header">Other</div>
          <div class="card-body">
            Coming soon
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8 mt-3" *ngIf="!selectedQuiz">
      <div class="card bg-light text-center">
        <h2>No quiz selected</h2>
        <p>Select a quiz from the list or create a new one</p>
      </div>
    </div>
  </div>
</div>
